- hosts: servers
  gather_facts: no
  vars:
    nginx_port: 8080
    root_dir: /usr/share/nginx/html


  tasks:
    - name: install nginx
      ansible.builtin.apt:
        name: nginx
        state: present
      become: yes

    - name: copy HTML 
      ansible.builtin.template:
        src: files/index.html
        dest: '{{root_dir}}/index.html'
      become: yes

    - name: update config nginx
      ansible.builtin.copy:
        src: files/nginx.conf
        dest: /etc/nginx/nginx.conf
      notify: 
        - restart nginx
      become: yes

  handlers:
    - name: restart nginx
      ansible.builtin.service: 
        name: nginx
        state: reloaded
      become: yes